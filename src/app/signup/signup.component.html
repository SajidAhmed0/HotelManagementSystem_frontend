<div>
    <div style="background-color: black;">
        <app-navbar></app-navbar>
    </div>
    <div id="signup-details">
        <h2 style="text-align: center;">Signup</h2>
        <form class="example-form" (ngSubmit)="signup()">
            <div class="divide-class">
                <mat-form-field class="example-full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput [(ngModel)]="firstName" placeholder="Ex. John" value="">
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="lastName" placeholder="Ex. Doe" value="">
                </mat-form-field>
            </div>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" [(ngModel)]="email" matInput placeholder="Ex. pat@example.com">
             </mat-form-field>
             <div class="divide-class">
                 <mat-form-field class="example-full-width">
                   <mat-label>Country</mat-label>
                   <input matInput [(ngModel)]="country" placeholder="Ex. Sri Lanka" value="Sri Lanka">
                 </mat-form-field>
                 <mat-form-field class="example-full-width">
                   <mat-label>City</mat-label>
                   <input matInput [(ngModel)]="district" placeholder="Ex. Colombo" value="">
                 </mat-form-field>
             </div>
             <div class="divide-class">
                 <mat-form-field hintLabel="Max 10 characters">
                   <mat-label>Phone</mat-label>
                   <input matInput [(ngModel)]="phone" #input maxlength="10" placeholder="Ex. 0771234567">
                   <mat-hint align="end">{{input.value.length}}/10</mat-hint>
                 </mat-form-field>
                 <mat-form-field class="example-full-width">
                   <mat-label>Address</mat-label>
                   <input matInput  value="">
                 </mat-form-field>
             </div>
              <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Re-write your password</mat-label>
                <input matInput [(ngModel)]="reWritePassword" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button id="btn-add">Signup</button>
          </form>
    </div>
</div>
<app-footer></app-footer>

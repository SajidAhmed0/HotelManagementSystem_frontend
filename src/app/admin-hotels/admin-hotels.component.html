
<div id="hotel-add-main">
    <div style="background-color: black;">
        <app-navbar></app-navbar>
    </div>

    <div id="hotel-one-detial" *ngIf="hotels$ | async as hotels">
        <h1 style="text-align: center;">ALL HOTELS</h1>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Country Column -->
            <ng-container matColumnDef="Country">
              <th mat-header-cell *matHeaderCellDef> Country </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
          
            <!-- City Column -->
            <ng-container matColumnDef="City">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.district}} </td>
            </ng-container>

            <!-- Contact Column -->
            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <a id="btn-view" [routerLink]="['/adminOneHotel/', element.id]">Details</a> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="['Name', 'Country', 'City', 'Contact', 'Action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['Name', 'Country', 'City', 'Contact', 'Action'];"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
    </div>
</div>
<app-footer></app-footer>
